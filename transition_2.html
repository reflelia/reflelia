<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            background-color:black;
            transition: all 1s;
        }
        div{
            background: black;
            color:white;
            padding:10px;
            width:100px;
            height:50px;
            transition:all 500ms cubic-bezier(0.680,0,0.265,1);
            transition-timing-function: cubic-bezier(0.680,0,0.265,1);
        }
        div:hover{
            height:400px;
        }
</style>
</head>
<body 
onload="document.querySelector('body').style.backgroundColor='white';">
    <div>
        TRANSITION
    </div>
</body>
</html>
